<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragonSB Landing Paget</title>
    <link rel="stylesheet" type="text/css" href="querries.css">
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6ec195d667.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container section">
        <div id="logo">
            <img src="/logo.png" alt="logo" width="150px" height="150px">
        </div>
        <h6 id="cap">@DragonSB</h6>
    
        <div id="button">
            <a href="https://dragonsb.finance/" class="btn btn-success btn-lg btn-block">Website</a>
        </div>
        <div class="contact-section-link">
            <a class="btn contact-details" href="">
                <ion-icon class="contact-icon facebook" name="logo-facebook"></ion-icon>
            </a>
            <a class="btn contact-details" href="">
                <ion-icon class="contact-icon instagram" name="logo-instagram"></ion-icon>
            </a>
            <a class="btn contact-details" href="">
                <ion-icon class="contact-icon twitter" name="logo-twitter"></ion-icon>
            <a class="btn contact-details" href="">
                <i class="fa-brands fa-telegram telegram"></i>
            </a>
            <a class="btn contact-details" href="">
                <ion-icon class="contact-icon linkedin" name="logo-linkedin"></ion-icon>
            </a>
            <a class="btn contact-details" href="">
                <ion-icon class="contact-icon youtube" name="logo-youtube"></ion-icon>
            </a>
            <a class="btn contact-details" href="">
                <i class="fa-brands fa-reddit-alien reddit"></i>
            </a>
            <a class="btn contact-details" href="">
                <ion-icon class="contact-icon medium" name="logo-medium"></ion-icon>
            </a>
            <a class="btn contact-details" href="">
                <ion-icon class="contact-icon discord" name="logo-discord"></ion-icon>
            </a>
        </div>
    </div>
    

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
